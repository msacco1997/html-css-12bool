        <div class="row">
          <div class="col-6">start</div>
        </div>
    
        <div class="row justify-center">
          <div class="col-6">center</div>
        </div>
    
        <div class="row justify-end">
          <div class="col-6">end</div>
        </div>
    
        <div class="row height-plus">
          <div class="col-6"></div>
          <div class="col-6 height-less">top</div>

          <div class="col-6"></div>

        </div>
    
        <div class="row height-plus">
          <div class="col-6"></div>
